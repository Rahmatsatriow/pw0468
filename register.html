<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wraper-login">
	<div class="box-login">
	<div class="page-login">	
		<h3>Mi Fans Register Page</h3>
	</div>
	<div class="body">
		Completed name:<br>
  		<input type="text" name="firstname" placeholder="Completed Name" class="form">
  		<br>
  		Email :<br>
  		<input type="text" name="email" placeholder="email" class="form">
  		<br>
  		Password :<br>
  		<input type="password" name="password" placeholder="Password" class="form">
  		<br>
  		Re-Password : <br>
 		<input type="repassword" name="repassword" placeholder="Password" class="form">
 		<br>
 		Gender<br>
 		<input type="radio" name="gender" value="male" checked>
 		Male
  		<input type="radio" name="gender" value="female">
  		Female
  		<input type="radio"  name="gender" value="other"> other
  		<br>
  		Address : <br>
 		<input type="text" name="address" placeholder="address" class="form">
 		<br>
 		Zip Code : <br>
  		<input type="text" name="ZipCode" placeholder="Zip Code" class="form">
  		<br>
  		Phone Number : <br>
  		<input type="text" name="MobilePhone" placeholder="Phone Number" class="form">
  		<br>
  		<input type="submit" value="Register" class="login">
  		<input type="submit" value="Cancel" class="login"><br>
		</div>
	<div class="footer">

	</div>
	</div>
</div>

</html>
